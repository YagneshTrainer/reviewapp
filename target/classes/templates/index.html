<main>
    <div class="container text-center">
        <div class="row">
            <div class="col-6 col-md-4">
                <section class="bio-card">
                    <div class="card" style="width: 18rem;">
                        <img th:src="@{/images/users.png}" class="card-img-top" alt="User">
                        <div class="card-body">
                        	<h3 th:text="${name}">User Name</h3>
                            <h4>Bio</h4>
                        	<p class="card-text" th:text="${aboutMe}">Loading about me...</p>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-md-8 ">
                <section class="review-card">
                    <div class="card text-start">
                        <div class="card-header ">
                            <h2 th:text="${review.id != null} ? 'Edit Your Review' : 'Post a Review'"></h2>
                        </div>
                        <form th:action="@{/review}" method="post" th:object="${review}">
                        <div class="card-body">
                            <textarea class="form-control" id="content" th:field="*{content}" rows="5" required></textarea>
                        </div>
                        <div class="card-footer text-body-secondary">
                            <div class="row row-cols-auto text-end">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary" th:text="${review.id != null} ? 'Update Review' : 'Submit Review'"></button>
                                </div>
                                <div class="col mt-10">
                                    <a class="icon-link" href="#">
                                        <svg width="20" height="20" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">

                                        </svg>
                                        Photos
                                    </a>
                                </div>
                            </div>
                        </div>
                    	</form>
                    </div>
                </section> <br>
                
                <!-- Dynamic reviews list -->
				<section class="review-card " th:each="review : ${reviews}">
				    <div class="card text-start mb-20">
				        <div class="card-header ">
				            <div class="row row-cols-auto">
				                <div class="col">
				                    <svg width="30" height="30" fill="blue" class="bi bi-person-circle mt-10" viewBox="0 0 16 16">
				                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
				                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
				                    </svg>
				                </div>
				                <div class="col mt-10">
				                    <h4 th:text="${review.user.name}">Name</h4>
				                </div>
				            </div>
				        </div>
				        <div class="card-body">
				            <p class="card-text" th:text="${review.content}">Review goes here...</p>
				        </div>
				        <div class="card-footer text-body-secondary">
				            <div class="row row-cols-auto text-end">
				                <div class="col">
				                    <button class="btn btn-link p-0 like-btn" th:attr="data-review-id=${review.id}">
						                <span class="like-icon">ü§ç</span> <span class="like-count">0</span>
						            </button>
				                </div>
				                <div class="col">
				                   <button class="btn btn-link p-0 comment-btn" th:attr="data-review-id=${review.id}">üí¨ Comment</button>
				                </div>
				            </div>
				            <div class="comments-section mt-2 d-none" th:id="'comments-' + ${review.id}">
						        <div class="comment-list"></div>
						        <textarea class="form-control mt-2 comment-input" rows="2" placeholder="Write a comment..."></textarea>
						        <button class="btn btn-sm btn-primary mt-1 submit-comment-btn">Post</button>
						    </div>
				        </div>
				    </div>
				</section>
            </div>
        </div>
    </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", async function () {
    const reviews = document.querySelectorAll(".like-btn");

    for (const btn of reviews) {
        const reviewId = btn.dataset.reviewId;
        const icon = btn.querySelector(".like-icon");
        const count = btn.querySelector(".like-count");

        // Load like status + count
        try {
            const response = await fetch(`/review/${reviewId}/like-count`);
            const result = await response.json();

            icon.textContent = result.liked ? '‚ù§Ô∏è' : 'ü§ç';
            count.textContent = result.count;
        } catch (err) {
            console.error("Like load failed:", err);
        }

        // Enable like toggle if logged in
        btn.addEventListener("click", async function () {
            const response = await fetch(`/review/${reviewId}/like`, {
                method: 'POST'
            });

            if (!response.ok) {
                const text = await response.text();
                console.warn("Like failed:", text);
                return;
            }

            const result = await response.json();
            icon.textContent = result.liked ? '‚ù§Ô∏è' : 'ü§ç';
            count.textContent = result.count;
        });
    }

    // Load comments for all reviews
    document.querySelectorAll(".review-card").forEach(async (card) => {
        const commentBtn = card.querySelector(".comment-btn");
        const reviewId = commentBtn?.dataset.reviewId;
        if (!reviewId) return;

        const commentSection = card.querySelector(`#comments-${reviewId}`);
        const commentList = commentSection.querySelector(".comment-list");

        try {
            const response = await fetch(`/review/${reviewId}/comments`);
            const comments = await response.json();
            commentList.innerHTML = comments.map(c =>
                `<div><strong>${c.user.name}</strong>: ${c.content}</div>`
            ).join("");
        } catch (err) {
            commentList.innerHTML = "<div class='text-danger'>Failed to load comments</div>";
        }

        // Toggle section
        commentBtn.addEventListener("click", () => {
            commentSection.classList.toggle("d-none");
        });

        // Submit comment
        const submitBtn = commentSection.querySelector(".submit-comment-btn");
        const textarea = commentSection.querySelector(".comment-input");

        if (submitBtn && textarea) {
            const newSubmitBtn = submitBtn.cloneNode(true);
            submitBtn.parentNode.replaceChild(newSubmitBtn, submitBtn);

            newSubmitBtn.addEventListener("click", async function () {
                const content = textarea.value.trim();
                if (!content) return;

                try {
                    const postResponse = await fetch(`/review/${reviewId}/comment`, {
                        method: "POST",
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content })
                    });

                    if (!postResponse.ok) {
                        alert("Login required to comment");
                        return;
                    }

                    textarea.value = "";

                    // Reload comments
                    const updatedResponse = await fetch(`/review/${reviewId}/comments`);
                    const newComments = await updatedResponse.json();

                    commentList.innerHTML = newComments.map(c =>
                        `<div><strong>${c.user.name}</strong>: ${c.content}</div>`
                    ).join("");
                } catch (err) {
                    console.error("Comment post failed:", err);
                }
            });
        }
    });
});
</script>
